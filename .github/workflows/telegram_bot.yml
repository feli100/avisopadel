name: Telegram Bot Reminder

on:
  schedule:
    - cron: '51 10 * * 2'  # Martes a las 12:40 hora espa침ola de verano (10:40 UTC)
    - cron: '59 21 * * 5'  # Viernes a las 23:59 hora espa침ola de verano (21:59 UTC)
    - cron: '0 8 * * 6'    # S치bado a las 10:00 hora espa침ola de verano (08:00 UTC)

jobs:
  send-reminder:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run bot script
        run: python ./bot_script.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
